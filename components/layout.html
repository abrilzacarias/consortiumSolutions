{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Django Tailwind</title>
    <link rel="stylesheet" href="{% static 'css/layout.css' %}" />
    <link
      href="https://cdn.datatables.net/v/dt/dt-2.0.7/datatables.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <link
      href="https://cdn.datatables.net/v/dt/dt-2.0.7/datatables.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-2.0.7/datatables.min.js"></script>
    {% tailwind_css %}
  </head>
  <body
    class="h-screen overflow-hidden flex items-center justify-center"
    style="background: #edf2f7"
  >
    <style>
      ul.breadcrumb li + li::before {
        content: "\276F";
        padding-left: 8px;
        padding-right: 4px;
        color: inherit;
      }

      ul.breadcrumb li span {
        opacity: 60%;
      }

      #sidebar {
        -webkit-transition: all 300ms cubic-bezier(0, 0.77, 0.58, 1);
        transition: all 300ms cubic-bezier(0, 0.77, 0.58, 1);
      }

      #sidebar.show {
        transform: translateX(0);
      }

      #sidebar ul li a.active {
        background: #1f2937;
        background-color: #1f2937;
      }
    </style>

    <!-- Navbar start -->
    <nav
      id="navbar"
      class="fixed top-0 z-40 flex w-full flex-row justify-end bg-gray-700 px-4 sm:justify-between"
    >
      <ul
        class="breadcrumb hidden flex-row items-center py-4 text-lg text-white sm:flex"
      >
        <li class="inline">
          <a href="#">Main</a>
        </li>
        <li class="inline">
          <span>Homepage</span>
        </li>
      </ul>
      <button
        id="btnSidebarToggler"
        type="button"
        class="py-4 text-2xl text-white hover:text-gray-200"
      >
        <svg
          id="navClosed"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-8 w-8"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
        <svg
          id="navOpen"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="hidden h-8 w-8"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </nav>
    <!-- Navbar end -->

    <!-- Sidebar start-->
    <div id="containerSidebar" class="z-40">
      <div class="navbar-menu relative z-40">
        <nav
          id="sidebar"
          class="fixed left-0 bottom-0 flex w-3/4 -translate-x-full flex-col overflow-y-auto bg-gray-700 pt-6 pb-8 sm:max-w-xs lg:w-80"
        >
          <!-- one category / navigation group -->
          <div class="px-4 pb-6">
            <ul class="text-sm font-medium">
              <li>
                <a
                  class="active flex items-center rounded py-3 pl-3 pr-4 text-gray-50 hover:bg-gray-600"
                  href="{% url 'clientes:listarClientes' %}">
                  <img
                    class="clients-1-icon"
                    alt=""
                    src="{% static 'public/clients-1.svg' %}"
                  />
                  <span>Clientes</span>
                </a>
              </li>
              <li>
                <a
                  class="flex items-center rounded py-3 pl-3 pr-4 text-gray-50 hover:bg-gray-600"
                  href="#link1"
                >
                  <img
                    class="ventas-1-icon"
                    alt=""
                    src="{% static 'public/ventas-1.svg' %}"
                  />
                  <span>Ventas</span>
                </a>
              </li>
              <li>
                <a
                  class="flex items-center rounded py-3 pl-3 pr-4 text-gray-50 hover:bg-gray-600"
                  href="{% url 'presupuestos:home' %}"
                >
                  <img
                    class="vuesaxoutlinemessages-2-icon"
                    alt=""
                    src="{% static 'public/preventas-1.svg' %}"
                  />
                  <span>Presupuestos</span>
                </a>
              </li>
              <li>
                <a
                  class="flex items-center rounded py-3 pl-3 pr-4 text-gray-50 hover:bg-gray-600"
                  href="{% url 'vendedores:home' %}"
                >
                  <img
                    class="vendedores-1-icon"
                    alt=""
                    src="{% static 'public/vendedores-1.svg' %}"
                  />
                  <span>Vendedores</span>
                </a>
              </li>
              <li>
                <a
                  class="flex items-center rounded py-3 pl-3 pr-4 text-gray-50 hover:bg-gray-600"
                  href="{% url 'servicios:home' %}"
                >
                  <img
                    class="vuesaxlinearmenu-icon"
                    alt=""
                    src="{% static 'public/servicios-1.svg' %}"
                  />
                  <span>Servicios</span>
                </a>
              </li>
              <li>
                <a
                  class="flex items-center rounded py-3 pl-3 pr-4 text-gray-50 hover:bg-gray-600"
                  href="{% url 'servicios:home' %}"
                >
                  <img
                    class="vuesaxlinearmenu-icon mr-3"
                    alt=""
                    src="{% static 'public/facturacion.svg' %}"
                  />
                  <span class="ml-2">Facturación</span>
                </a>
              </li>
            </ul>
          </div>
          <!-- navigation group end-->

          <div class="px-4 pb-6">
            <ul class="mb-8 text-sm font-medium">
              <li>
                <a
                  class="flex items-center rounded py-3 pl-3 pr-4 text-gray-50 hover:bg-gray-600"
                  href="{% url 'logout' %}"
                >
                  <img
                    class="vuesaxlinearlogout-icon"
                    alt=""
                    src="{% static 'public/cerrarsesion-1.svg' %}"
                  />
                  <span>Cerrar Sesión</span>
                </a>
              </li>
            </ul>
          </div>
          <!-- example copies end -->
        </nav>
      </div>
      <div class="mx-auto lg:ml-80"></div>
    </div>
    <!-- Sidebar end -->

    <main>
      <!-- your content goes here -->
    </main>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", () => {
        const navbar = document.getElementById("navbar");
        const sidebar = document.getElementById("sidebar");
        const btnSidebarToggler = document.getElementById("btnSidebarToggler");
        const navClosed = document.getElementById("navClosed");
        const navOpen = document.getElementById("navOpen");

        btnSidebarToggler.addEventListener("click", (e) => {
          e.preventDefault();
          sidebar.classList.toggle("show");
          navClosed.classList.toggle("hidden");
          navOpen.classList.toggle("hidden");
        });

        sidebar.style.top = parseInt(navbar.clientHeight) - 1 + "px";
      });
    </script>
  </body>
</html>
