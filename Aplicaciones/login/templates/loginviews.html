<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/loginviews.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body>
    <div class="pantalla-de-inicio-de-sesion">
    <form id="loginForm" class="sign-up-form"  action="/signin/" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-success">Iniciar sesion</button>
    </form>
    <small class="text-white"><a href="{% url 'passwordReset' %}">¿Olvidaste tu contraseña?</a></small>
    {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{error }}
                </div>
            {% endif %}
    
</div>
</body>
</html>
